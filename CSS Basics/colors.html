<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        .container{
            font-size: x-large;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <h1>CSS Colors</h1>
    
            <p style="color: blue;">Predefined colors : 140 colors</p>
            <p style="color: rgb(50, 180,120);">RGB (red, green , blue)</p>
            <p style="color: rgba(255,0,0,0.8);">RGBA (red, green , blue , Alpha[opacity])</p>
            <p style="color: #d00b0b;">HEX - Hexadecimal</p>
            <p style="color: hsl(170, 70%, 30%);">HSL (Hue , Saturation , Lightness) </p>
            <p style="color: hsla(0, 50%, 10%, 0.5);">HSLA (Hue , Saturation , Lightness , Alpha [opacity]) </p>
        
    </div>
</body>
</html>
